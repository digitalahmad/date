<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Go On a Date With Me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffe6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 30px;
      color: #ff3366;
    }

    .button-container {
      position: relative;
      width: 200px;
      height: 60px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }

    .yes-btn {
      background-color: #28a745;
      color: white;
      bottom: 0;
      left: 0;
      z-index: 0;
      opacity: 0.5;
    }

    .no-btn {
      background-color: #dc3545;
      color: white;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #form-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #form-container input,
    #form-container textarea {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }

    #submit-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Will You Go On a Date With Me?</h1>

  <div class="button-container">
    <button class="btn yes-btn" onclick="showForm()">Yes</button>
    <button class="btn no-btn" id="noBtn">No</button>
  </div>

  <div id="form-container">
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" onsubmit="handleSubmit(event)">
      <label for="date">Pick a Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="comment">Leave a message:</label>
      <textarea id="comment" name="message" rows="3"></textarea>

      <input type="submit" id="submit-btn" value="Submit" />
    </form>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const btnContainer = document.querySelector(".button-container");

    btnContainer.addEventListener("mousemove", function (e) {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const btnBox = noBtn.getBoundingClientRect();
      const offset = 80;

      if (
        mouseX > btnBox.left - offset &&
        mouseX < btnBox.right + offset &&
        mouseY > btnBox.top - offset &&
        mouseY < btnBox.bottom + offset
      ) {
        const containerRect = btnContainer.getBoundingClientRect();
        const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      }
    });

    function showForm() {
      document.querySelector(".button-container").style.display = "none";
      document.getElementById("form-container").style.display = "flex";
    }

    function handleSubmit(event) {
      event.preventDefault();
      const date = document.getElementById("date").value;
      const message = document.getElementById("comment").value;
      alert(`She gracefully accepted! ðŸŽ‰\nDate: ${date}\nMessage: ${message || 'No message provided'}`);
      event.target.submit();
    }
  </script>
</body>
</html>
